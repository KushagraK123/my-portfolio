<mat-card class="model-card" *ngFor="let course of courses">
    <form  (submit)="updateCourse(courseForm, course)" #courseForm="ngForm">

      <mat-card-content>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput name="title" [(ngModel)]="course.title"  ngModel required #title="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput name="description" [(ngModel)]="course.description" ngModel required #description="ngModel">
          </mat-form-field>
          
          
          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Time</mat-label>
            <input matInput name="time" [(ngModel)]="course.time"  ngModel required #time="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Sequence</mat-label>
            <input matInput type="number" name="sequence" [(ngModel)]="course.sequence"  ngModel required #sequence="ngModel">
            <mat-error *ngIf="sequence.invalid" > Invalid</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Is Active</mat-label>
            <mat-select name="isActive" [(ngModel)]="course.isActive"  ngModel required #isActive="ngModel">
              <mat-option value="true">True</mat-option>
              <mat-option value="false">False</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Certificate Link </mat-label>
            <input matInput name="image" [(ngModel)]="course.image"  ngModel required #image="ngModel" readonly>
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>New Certificate Link</mat-label>
            <input matInput name="newImage"  ngModel  #newImage="ngModel" readonly>
          </mat-form-field>

          <input  type="file"    [disabled]="loading" (change)="onFileSelected($event, 1, courseForm)"  >

          </mat-card-content>
          <mat-card-actions>
            <button class="model-action-button" style="margin-left: 10px;"  type="submit" mat-mini-fab color="primary" >
              <mat-icon>save</mat-icon>
            </button>
            <button class="model-action-button" style="margin-left: 10px;" (click)="deleteCourse(course._id)" type="button"   mat-mini-fab color="warn" >
              <mat-icon>delete</mat-icon>
            </button>
         </mat-card-actions>
  
    </form>
  
    
</mat-card>
  
  <mat-card >
  
    <h4 class="model-title">Add new Course</h4>
  
    
    <form (submit)="addNewCourse(courseAddForm)" #courseAddForm="ngForm">
  
      <mat-card-content>    
        <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput name="title"  ngModel required #title="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput name="description" ngModel required #description="ngModel">
          </mat-form-field>
          
          
          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Time</mat-label>
            <input matInput name="time"   ngModel required #time="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Sequence</mat-label>
            <input matInput type="number" name="sequence"   ngModel required #sequence="ngModel">
            <mat-error *ngIf="sequence.invalid" > Invalid</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Is Active</mat-label>
            <mat-select required name="isActive" ngModel #isActive="ngModel">
              <mat-option value="true">True</mat-option>
              <mat-option value="false">False</mat-option>
            </mat-select>
          </mat-form-field>


          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>New Certificate Link</mat-label>
            <input matInput name="newImage"  ngModel  #newImage="ngModel" readonly>
          </mat-form-field>


          <input  type="file"  name="isActive"  [disabled]="loading" (change)="onFileSelected($event, 2, courseAddForm)"  >

          </mat-card-content>
          
          <mat-card-actions>
            <button class="model-action-button" style="margin-left: 10px;"  type="reset" mat-button >
              Cancel
            </button>
            <button class="model-action-button" style="margin-left: 10px;"  type="submit" mat-button  >
              Add
            </button>
         </mat-card-actions>

        
  
    
    </form>
    
  </mat-card>
