<div id="achievements">
    <h2 class="heading">Achievements</h2>

    <ng-container *ngIf="isLoading">
      <app-loader></app-loader>
    </ng-container>
    
  <ng-container *ngFor="let achievement of achievements">
    <div class="education-block" *ngIf="getBooleanFromString(achievement.isActive)">
      <div style="display: flex; justify-content: space-between;">
        <p class="header-text" style="margin-top: 16px; margin-left: 8px;">{{achievement.title}}</p>
        <p class="sub-header-text" style="margin-top: 16px; margin-right: 32px;">{{achievement.time}}</p>
      </div>
      
      <p class="body-text" style="margin-top: 24px; margin-left: 8px;">{{achievement.description}}</p>
      <p style="text-align: left;" *ngIf="achievement.hasImage">  <a class="link-text" href="{{achievement.imageUrl}}" target="blank">View</a> </p>
  
    </div>
  </ng-container>
  </div>
