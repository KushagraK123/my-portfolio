<mat-card class="model-card" *ngFor="let achievement of achievements">
    <form  (submit)="updateAchievement(achievementForm, achievement)" #achievementForm="ngForm">

      <mat-card-content>
          
          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput name="title" [(ngModel)]="achievement.title"  ngModel required #title="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput name="description" [(ngModel)]="achievement.description" ngModel required #description="ngModel">
          </mat-form-field>
          
          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Time</mat-label>
            <input matInput name="time" [(ngModel)]="achievement.time"  ngModel required #time="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Sequence</mat-label>
            <input matInput type="number" name="sequence" [(ngModel)]="achievement.sequence"  ngModel required #sequence="ngModel">
            <mat-error *ngIf="sequence.invalid" >Invalid, Please enter a number</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Is Active</mat-label>
            <mat-select name="isActive" [(ngModel)]="achievement.isActive"  ngModel required #isActive="ngModel">
              <mat-option value="true">True</mat-option>
              <mat-option value="false">False</mat-option>
            </mat-select>
          </mat-form-field>

          </mat-card-content>
          <mat-card-actions>
            <button class="model-action-button" style="margin-left: 10px;"  type="submit" mat-mini-fab color="primary" >
              <mat-icon>save</mat-icon>
            </button>
            <button class="model-action-button" style="margin-left: 10px;" (click)="deleteAchievement(achievement._id)" type="button"   mat-mini-fab color="warn" >
              <mat-icon>delete</mat-icon>
            </button>
         </mat-card-actions>
  
    </form>
  
    
</mat-card>
  
  <mat-card >
  
    <h4 class="model-title">Add new Education</h4>
  
    
    <form (submit)="addNewAchievement(achievementAddForm)" #achievementAddForm="ngForm">
  
      <mat-card-content>    
        <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput name="title"  ngModel required #title="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput name="description"  ngModel required #description="ngModel">
          </mat-form-field>
          
          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Time</mat-label>
            <input matInput name="time"   ngModel required #time="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Sequence</mat-label>
            <input matInput type="number" name="sequence"  ngModel required #sequence="ngModel">
            <mat-error *ngIf="sequence.invalid" > Invalid</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Is Active</mat-label>
            <mat-select name="isActive"   ngModel required #isActive="ngModel">
              <mat-option value="true">True</mat-option>
              <mat-option value="false">False</mat-option>
            </mat-select>
          </mat-form-field>

          </mat-card-content>
          
          <mat-card-actions>
            <button class="model-action-button" style="margin-left: 10px;"  type="reset" mat-button >
              Cancel
            </button>
            <button class="model-action-button" style="margin-left: 10px;"  type="submit" mat-button  >
              Add
            </button>
         </mat-card-actions>
  
    
    </form>
    
  </mat-card>
