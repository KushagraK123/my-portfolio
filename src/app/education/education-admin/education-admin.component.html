<mat-card class="model-card" *ngFor="let education of educations">
    <form  (submit)="updateEducation(educationForm, education)" #educationForm="ngForm">

      <mat-card-content>
  
          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Institute</mat-label>
            <input matInput name="institute" [(ngModel)]="education.institute"  ngModel required #institue="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput name="description" [(ngModel)]="education.description" ngModel required #description="ngModel">
          </mat-form-field>
          
          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Course</mat-label>
            <input matInput name="course" [(ngModel)]="education.course"  ngModel required #course="ngModel">
          </mat-form-field>
          
          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Time</mat-label>
            <input matInput name="time" [(ngModel)]="education.time"  ngModel required #time="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Grade</mat-label>
            <input matInput name="grade" [(ngModel)]="education.grade"  ngModel required #grade="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Sequence</mat-label>
            <input matInput type="number" name="sequence" [(ngModel)]="education.sequence"  ngModel required #sequence="ngModel">
            <mat-error *ngIf="sequence.invalid" > Invalid</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Is Active</mat-label>
            <mat-select name="isActive" [(ngModel)]="education.isActive"  ngModel required #isActive="ngModel">
              <mat-option value="true">True</mat-option>
              <mat-option value="false">False</mat-option>
            </mat-select>
          </mat-form-field>

          </mat-card-content>
          <mat-card-actions>
            <button class="model-action-button" style="margin-left: 10px;"  type="submit" mat-mini-fab color="primary" >
              <mat-icon>save</mat-icon>
            </button>
            <button class="model-action-button" style="margin-left: 10px;" (click)="deleteEducation(education._id)" type="button"   mat-mini-fab color="warn" >
              <mat-icon>delete</mat-icon>
            </button>
         </mat-card-actions>
  
    </form>
  
    
</mat-card>
  
  <mat-card >
  
    <h4 class="model-title">Add new Education</h4>
  
    
    <form (submit)="addNewEducation(educationAddForm)" #educationAddForm="ngForm">
  
      <mat-card-content>    
        <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Institute</mat-label>
            <input matInput name="institute"  ngModel required #institue="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput name="description"  ngModel required #description="ngModel">
          </mat-form-field>
          
          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Course</mat-label>
            <input matInput name="course"  ngModel required #course="ngModel">
          </mat-form-field>
          
          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Time</mat-label>
            <input matInput name="time"   ngModel required #time="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Grade</mat-label>
            <input matInput name="grade"   ngModel required #grade="ngModel">
          </mat-form-field>

          <mat-form-field class="input-feild" appearance="fill">
            <mat-label>Sequence</mat-label>
            <input matInput type="number" name="sequence"  ngModel required #sequence="ngModel">
            <mat-error *ngIf="sequence.invalid" > Invalid</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Is Active</mat-label>
            <mat-select name="isActive"   ngModel required #isActive="ngModel">
              <mat-option value="true">True</mat-option>
              <mat-option value="false">False</mat-option>
            </mat-select>
          </mat-form-field>

          </mat-card-content>
          
          <mat-card-actions>
            <button class="model-action-button" style="margin-left: 10px;"  type="reset" mat-button >
              Cancel
            </button>
            <button class="model-action-button" style="margin-left: 10px;"  type="submit" mat-button  >
              Add
            </button>
         </mat-card-actions>
  
    
    </form>
    
  </mat-card>
