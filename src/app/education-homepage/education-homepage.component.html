<div id="education">
    <h2 class="heading">Education</h2>

    <ng-container *ngIf="isLoading">
      <app-loader></app-loader>
    </ng-container>
    
  <ng-container *ngFor="let education of educations" >
    <div class="education-block" *ngIf="getBooleanFromString(education.isActive)">
      
      <h3>{{education.institute}}</h3>
      <span class="education-date">{{ education.time }}</span>
      
      <h4>{{education.course}}</h4>
  
      <span class="education-date" style="display: block;"> {{education.grade}} </span>
  
      <p style="margin-right: 125px; display: block;">
          {{education.description}}
      </p>
    </div>
  </ng-container>
</div>
