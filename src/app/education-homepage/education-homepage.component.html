<div id="education">
    <h2 class="heading">Education</h2>

    <ng-container *ngIf="isLoading">
      <app-loader></app-loader>
    </ng-container>
    
  <ng-container *ngFor="let education of educations" >
    <div class="education-block " *ngIf="getBooleanFromString(education.isActive)">
      
      <div class="col col-md-3">
        <div class="project-image">
          <img style="width: 250px; height: 250px;" src="{{education.icon}}" />
        </div>

      </div>
      <div class="col col-md-4">
        <div class="row" >
          <p class="header-text" style="text-align: center;"> Institute </p>
        </div>
        <div class="row">
          <p class="body-text"> {{education.institute}} </p>
        </div>
      </div>

      <div class="col col-md-3">
        <div class="row ">
          <p class="header-text" style="text-align: center;"> Course </p>
        </div>
        <div class="row ">
          <p class="body-text"> {{education.course}} </p>
        </div>
      </div>

      <div class="col col-md-3">
        <div class="row">
          <p class="header-text" style="text-align: center;"> Grade </p>
        </div>
        <div class="row">
          <p class="body-text"> {{education.grade}}  </p>
        </div>
      </div>

      <div class="col col-md-2">
        <div class="row">
          <p class="header-text" style="text-align: center;"> Year </p>
        </div>
        <div class="row">
          <p class="body-text"> {{ education.time }} </p>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-12">
        <p class="body-text" style="margin-top: 32px;">{{education.description}} 
        </p>
      </div>
    </div>

    </div>
  </ng-container>
</div>
