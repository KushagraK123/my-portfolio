<mat-card class="model-card" *ngFor="let skill of skills">
  <form (submit)="updateSkill(skillForm, skill)" #skillForm="ngForm">

    <mat-card-content>
        <mat-form-field class="input-feild" appearance="fill">
          <mat-label>Skill Name</mat-label>
          <input matInput name="name" [(ngModel)]="skill.name"  ngModel required #name="ngModel">
        </mat-form-field>
        <mat-form-field class="input-feild" appearance="fill">
          <mat-label>Sequence</mat-label>
          <input matInput type="number" name="sequence" [(ngModel)]="skill.sequence"  ngModel required #sequence="ngModel">
          <mat-error *ngIf="sequence.invalid" >Invalid</mat-error>
        </mat-form-field>
        </mat-card-content>

        <mat-form-field appearance="fill">
          <mat-label>Is Active</mat-label>
          <mat-select name="isActive" [(ngModel)]="skill.isActive"  ngModel required #isActive="ngModel">
            <mat-option value="true">True</mat-option>
            <mat-option value="false">False</mat-option>
          </mat-select>
        </mat-form-field>
        

        <mat-card-actions>
          <button class="model-action-button" style="margin-left: 10px;"  type="submit" mat-mini-fab color="primary" >
            <mat-icon>save</mat-icon>
          </button>
          <button class="model-action-button" style="margin-left: 10px;"  type="button" (click)="deleteSkill(skill._id)"  mat-mini-fab color="warn" >
            <mat-icon>delete</mat-icon>
          </button>
       </mat-card-actions>

  </form>

  
</mat-card>


<mat-card >
  
  <h4 class="model-title">Add new Skill</h4>

  
  <form (submit)="addNewSkill(skillAddForm)" #skillAddForm="ngForm">
    <mat-card-content>

        <mat-form-field class="input-feild" appearance="fill">
          <mat-label>Skill Name</mat-label>
          <input matInput name="name"  required ngModel required #name="ngModel">
        </mat-form-field>
        <mat-form-field class="input-feild" appearance="fill" >
          <mat-label>Sequence</mat-label>
          <input matInput type="number" name="sequence" ngModel required #sequence="ngModel">
        </mat-form-field>

        
        <mat-form-field appearance="fill">
          <mat-label>Is Active</mat-label>
          <mat-select name="isActive"   ngModel required #isActive="ngModel">
            <mat-option value="true">True</mat-option>
            <mat-option value="false">False</mat-option>
          </mat-select>
        </mat-form-field>

        </mat-card-content>
        <mat-card-actions>


          <button class="model-action-button" style="margin-left: 10px;"  type="reset" mat-button >
            Cancel
          </button>
          <button class="model-action-button" style="margin-left: 10px;"  type="submit" mat-button  >
            Add
          </button>
       </mat-card-actions>

  
  </form>
  
</mat-card>
